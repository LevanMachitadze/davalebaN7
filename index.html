<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <img class="head-logo" src="./assets/Logo (1).png" alt="logo" />
      <nav class="navigation">
        <div class="head-left">
          <ul class="nav-list">
            <li>Jogos</li>
            <li>Loja</li>
            <li>Ajuda</li>
          </ul>
        </div>
        <div class="head-right">
          <button class="nav-button">Blaxe o launcher</button>
          <img class="search" src="./assets/Icone pesquisar.png" alt="search" />
          <img class="login" src="./assets/Icone login.png" alt="login" />
        </div>
      </nav>
    </header>
    <main>
      <section class="GTA-6">
        <div class="main-section">
          <img
            class="main-picture"
            src="./assets/GTA 6 banner.png"
            alt="GTA VI"
          />
        </div>
      </section>
      <section class="other-games">
        <div class="games-section">
          <div class="games-nav">
            <div><h2>Jogos em Destaque</h2></div>
            <div>
              <div class="others-nav">
                <button class="other-button pc">PC</button>
                <button class="other-button console">Console</button>
                <button class="other-button Dispositivos-Portáteis">
                  Dispositivos Portáteis
                </button>
              </div>
            </div>
          </div>
          <div class="games-icons">
            <img
              class="games"
              src="./assets/GTA 5.png"
              alt="GTA-5"
              class="games-icons"
            />
            <img class="games" src="./assets/GTA online.png" alt="GTA-online" />
            <img class="games" src="./assets/RED.png" alt="red-2" />
            <img class="games" src="./assets/RED Online.png" alt="red-online" />
          </div>
          <div class="second-button">
            <button class="for-others">Ver todos os jogos</button>
          </div>
        </div>
      </section>
      <section class="trailers">
        <div class="games-trailers">
          <h2 class="trailers-head">Últimas Notícias</h2>
          <div class="trailer-icons">
            <img
              class="VI-trailer"
              src="./assets/New GTA 6.png"
              alt="gta-6-trailer"
            />
            <img
              class="trailer-II"
              src="./assets/New GTA 6 2.png"
              alt="gta-6-trailer"
            />
            <img
              class="V-trailer"
              src="./assets/New GTA 5.png"
              alt="gta-5-trailer"
            />
          </div>
        </div>
      </section>
      <section class="launchers">
        <div class="download-launcher">
          <div>
            <img class="launcher-logo" src="./assets/Logo (2).png" alt="logo" />
            <h3>Games Launcher</h3>
          </div>
          <div>
            <p class="launcher-p">Todos os seus jogos em um só lugar.</p>
          </div>
          <img src="./assets/Games Launcher.png" alt="launcher" />
          <button class="Download-button">Download</button>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-left">
        <img src="./assets/Logo (1).png" alt="logo" />
        <ul class="footer">
          <li>CONTATO</li>
          <li>SOBRE</li>
          <li>SUPORTE</li>
          <li>Empregos</li>
        </ul>
        <span class="signature">©2023 Rockstar Games, Inc. - YWR Studio. </span>
      </div>
      <div class="games-icons">
        <img src="./assets/twitch.png" alt="twitch" /><img
          src="./assets/instagram.png"
          alt="instagram"
        /><img src="./assets/twitter.png" alt="twitter" /><img
          src="./assets/youtube.png"
          alt="youtube"
        /><img src="./assets/youtube.png" alt="youtube" />
      </div>
    </footer>
  </body>
</html>
